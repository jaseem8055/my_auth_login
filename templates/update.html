<!DOCTYPE html>
<html lang="en">
<head>    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>New User</title>
</head>
<body>
    
    
    <div class="container mt-5">  
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-3" id="form1">
                    <div class="card-body text-center">
                        <h1 class="h3 fw-normal">Update User Form</h1>              
                    </div>
                        <form method="POST" action="{% url 'update' user.id %}">
                            {% csrf_token %}
                            {% if messages  %}
                            {% for msg in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error:</strong> {{ msg }}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            {% endfor %}
                            {% endif %}
                    
                    
                            {% if error %}
                            <p style="color: red;">{{ error }}</p>
                            {% endif %}
                                        
                            <div class="form-group">
                                <label for="username">User Name</label>
                                <input type="text" class="form-control" id="username", name="uname" value={{user.username}}>                  
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email", name="email" value={{user.email}}>                  
                            </div>        
                            <div class="form-group">
                            <label for="password">Create Password</label>
                            <input type="password" class="form-control" id="password" name="pass">
                            </div>
                            <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" id="password2" name="pass2">
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input text-white" type="checkbox" id="is_superuser" value="checked" name="is_superuser">
                                <label class="form-check-label">
                                Super User
                                </label>
                            </div>
                            <div class="mb-3"><button type="submit" class="btn btn-dark w-100">Update User</button></div>
                            <p>To go back to dashboard <a href="{% url 'dashboard' %}">Click Here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
        

        
      

</body>
</html>
